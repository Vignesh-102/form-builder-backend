name: Keep Render Spring Boot App Warm

on:
  schedule:
    - cron: "*/5 3-15 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Spring Boot App
        run: |
          echo "Pinging Render Spring Boot App at $(date)"
          curl -s -o /dev/null -w "%{http_code}" https://form-builder-backend-t0gy.onrender.com/actuator/health